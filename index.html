<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev - Refri</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" src="./assets/Morango-refrigerante.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="item active">
        <div class="item__title">Morango</div>
        <img
          src="./assets/Morango-refrigerante.png"
          alt="Imagem da latinha de refrigerante sabor morango"
          class="item__refri"
        />
        <img
          src="./assets/Morango-refrigerante-foregroundBlur.png"
          alt="Imagem da fruta morango"
          class="item__fruit"
        />
      </div>

      <div class="item">
        <div class="item__title">Abacate</div>
        <img
          src="./assets/Abacate-refrigerante.png"
          alt="Imagem da latinha de refrigerante sabor abacate"
          class="item__refri"
        />
        <img
          src="./assets/Abacate-refrigerante-foregroundBlur.png"
          alt="Imagem da fruta abacate"
          class="item__fruit"
        />
      </div>

      <div class="item hidden">
        <div class="item__title">Laranja</div>
        <img
          src="./assets/Laranja-refrigerante.png"
          alt="Imagem da latinha de refrigerante sabor Laranja"
          class="item__refri"
        />
        <img
          src="./assets/Laranja-refrigerante-foregroundBlur.png"
          alt="Imagem da fruta laranja"
          class="item__fruit"
        />
      </div>

      <div class="arrow">
        <button class="arrow__right">
          <i class="fa-solid fa-arrow-right fa-2xs" style="color: #000000"></i>
        </button>
        <button class="arrow__left">
          <i class="fa-solid fa-arrow-left fa-2xs" style="color: #000000"></i>
        </button>
      </div>
    </main>
  </body>
</html>
